{% extends "projects.base.html" %}
{% block content %}
<div class="row-fluid">
  <div class="span12">
    <h2>Projects</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
  {% for project in projects %}
        <tr>
          <td><a href="/project/{{ project.name }}">{{ project.name }}</a></td>
          <td>{{ project.title }}</td>
        </tr>
  {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
